        <div id="story-div">
            <p id="story">Legend has it that hidden in the remote reaches of the Himalayan mountains lies an ancient
                secret. There,
                generations of Tibetan monks have passed down a series of exercises with mystical, age-reversing
                properties. Known as the Tibetan Rites of Rejuvenation, or the Five Rites, these once-secret exercises
                are now available to us all in <br><a
                    href="http://www.lib.ru/URIKOVA/KELDER/Ancient_Secret_of_the_Fountain_of_Youth-Peter_Kelder.pdf"
                    target="_blank" id="booklink">Ancient
                    Secret of the Fountain of Youth by Peter
                    Kelder.
                </a> <br> <br>
                Beginning with an account of his own introduction to the rites by way of Colonel Bradford, a mysterious
                retired British army officer who learned of the rites while journeying high up in the Himalayas, Kelder
                then reveals to us the five ancient Tibetan rites that can make you feel and look younger. The
                philosophies in the book combine with the practical yoga-like positions of the rites and lifestyle/diet
                advice to provide you with the ultimate guide to preserving your youth. <br> <br>
                Taking just minutes a day to perform, benefits include increased energy, weight loss, better memory, new
                hair growth, pain relief, better digestion, and just feeling much more youthful!
            </p>
